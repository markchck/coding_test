  <body>
    <script>
      function devide(A, B) {
        return new Promise((res, rej) => {
          if (B === 0) reject(new Error("Unable to devide by 0"));
          else res(A / B);
        });
      }

      devide(8, 2)
        .then((res) => console.log(res));
    </script>
